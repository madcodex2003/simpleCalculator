<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="output">
            <div class="pretextDisplay"></div>
            <div class="currentDisplay"></div>
        </div>
        <button class="spanTwo">AC</button>
        <button class="spanOne">DEL</button>
        <button class="spanOne">รท</button>
        <button class="spanOne">1</button>
        <button class="spanOne">2</button>
        <button class="spanOne">3</button>
        <button class="spanOne">*</button>
        <button class="spanOne">4</button>
        <button class="spanOne">5</button>
        <button class="spanOne">6</button>
        <button class="spanOne">+</button>
        <button class="spanOne">7</button>
        <button class="spanOne">8</button>
        <button class="spanOne">9</button>
        <button class="spanOne">-</button>
        <button class="spanOne">.</button>
        <button class="spanOne">0</button>
        <button class="spanTwo">=</button>
    </div>
</body>
</html>
